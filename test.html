<!doctype html>
<html>
<head>
<title>Test</title>
<script src="require.js"></script>
</head>
<body>
<script>
/*
* Example usage of html.js
*/

require(['html'], function( _html ){
    // For ease-of-coding, get all of the functions as local variables.
    var html = _html.html;
    var body = _html.body;
    var div = _html.div;
    var style = _html.style;
    var color = _html.color;
    var display = _html.display;
    var white = _html.white;
    var black = _html.black;
    var disabled = _html.disabled;
    var none = _html.none;

    /* create new div, unparented */
    var d = new div( style( color( white )));

    /* create a new div and parent under body, with d as child */
    html( body( new div( style( color( '#f58914')), d )));

    /* modify the style of d and add a new child */
    var e = new div( style( display( none )));
    div( d, style( color( black )), e);
});
</script>
</body>
</html>
