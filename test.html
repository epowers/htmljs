<!doctype html>
<html>
<head>
<title>Test</title>
<script src="require.js"></script>
</head>
<body>
<script>
require(['html'], function( _html ){
    var html = _html.html;
    var body = _html.body;
    var div = _html.div;
    var style = _html.style;
    var color = _html.color;
    var display = _html.display;
    var white = _html.white;
    var none = _html.none;

    html(
        body(
            div( style( color( white )),
                div( style( color( white ), display( none ))
                )
            )
        )
    );
});
</script>
</body>
</html>
