<!doctype html>
<html>
<head>
<title>Test</title>
<script src="require.js"></script>
</head>
<body>
<script>
require(['html'], function( html ){
    var div = html.div;
    var style = html.style;
    var display = html.display;
    var none = html.none;
    var test = div( div( style( display( none ))));
    document.body.appendChild(test);
});
</script>
</body>
